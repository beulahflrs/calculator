<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- remixicons link -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
 
</head>
<body>
    <div><h1>Calculator</h1></div>
    <div class="calculator">
       <div class="content">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="otherclr">C</button>
            <button class="otherclr">CE</button>
            <button class="main">%</button>
            <button class="main">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="main">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="main">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="main">+</button>
        </div>

        <div>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
       </div>
    </div>
    
    <!-- javascript link -->
    <script src="script.js"></script>

</body>
</html>
